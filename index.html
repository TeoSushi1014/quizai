  <style>
    /* Base HTML and Body styles - Dark Mode Only */
    html {
      scroll-behavior: smooth;
      font-family: 'Inter', sans-serif;
    }
    body {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background-color: #0f172a; /* slate-900 */
      color: #cbd5e1; /* slate-300 */
    }

    /* Custom scrollbar - Dark Mode Only */
    ::-webkit-scrollbar { width: 7px; height: 7px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background-color: #475569; /* slate-600 */ border-radius: 10px; border: 2px solid transparent; /* Inset look */ }
    ::-webkit-scrollbar-thumb:hover { background-color: #64748b; /* slate-500 */ }

    /* Global Focus Ring Style - Dark Mode Only */
    *:focus-visible {
      outline: 2px solid #38bdf8; /* sky-400 */
      outline-offset: 2px;
      box-shadow: 0 0 0 4px rgba(56, 189, 248, 0.25); /* Lighter sky-400 glow */
    }
    
    /* Page Transition Animation */
    @keyframes pageFadeSlideIn { from { opacity: 0; transform: translateY(10px) scale(0.99); } to { opacity: 1; transform: translateY(0) scale(1); } }
    .page-transition-active { animation: pageFadeSlideIn 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards; }

    /* Modal content scrollable utility */
    .modal-content-scrollable { max-height: 75vh; overflow-y: auto; }

    /* General element appearance animations */
    @keyframes subtlePopIn { from { opacity: 0; transform: scale(0.96) translateY(8px); } to { opacity: 1; transform: scale(1) translateY(0); } }
    .animate-subtle-pop-in { animation: subtlePopIn 0.35s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards; }
    @keyframes gentleFadeIn { from { opacity: 0; } to { opacity: 1; } }
    .animate-gentle-fade-in { animation: gentleFadeIn 0.45s ease-out forwards; }
    
    /* Glassmorphism Effect Utility - Dark Mode Only */
    .glass-effect {
      background-color: rgba(30, 41, 59, 0.65); /* slate-800/65 */
      backdrop-filter: blur(12px) saturate(150%);
      -webkit-backdrop-filter: blur(12px) saturate(150%);
      border: 1px solid rgba(51, 65, 85, 0.5); /* slate-700/50 */
      box-shadow: 0 0 0 1px rgba(128, 128, 128, 0.08); /* Subtle edge highlight */
    }

    /* Toggle switch animation - Dark Mode Only */
    .dot { 
      transition: transform .25s cubic-bezier(0.34, 1.56, 0.64, 1), background-color .25s ease-out; 
      background-color: #e2e8f0; /* slate-200 for better contrast on dark track */
    }
    input:checked + div + .dot, button[aria-checked="true"] .dot { 
      background-color: #ffffff; /* White dot when checked in dark mode */ 
    }

    /* Tooltip arrow styling - Dark Mode Only (light tooltip on dark page) */
    .tooltip-arrow::before { content: ''; position: absolute; width: 0; height: 0; border-style: solid; border-width: 6px; }
    .tooltip-arrow-top::before { border-color: #e2e8f0 transparent transparent transparent; top: 100%; left: 50%; transform: translateX(-50%); } /* slate-200 */
    .tooltip-arrow-bottom::before { border-color: transparent transparent #e2e8f0 transparent; bottom: 100%; left: 50%; transform: translateX(-50%); }
    .tooltip-arrow-left::before { border-color: transparent transparent transparent #e2e8f0; left: 100%; top: 50%; transform: translateY(-50%); }
    .tooltip-arrow-right::before { border-color: transparent #e2e8f0 transparent transparent; right: 100%; top: 50%; transform: translateY(-50%); }

    /* Question transition */
    @keyframes questionSlideInOut { 0% { opacity: 0; transform: translateX(15px); } 50% { opacity: 1; transform: translateX(0); } }
    .question-transition-active { animation: questionSlideInOut 0.4s cubic-bezier(0.4, 0, 0.2, 1) forwards; }

    /* Sticky header */
    .sticky-review-actions { position: sticky; top: 0px; z-index: 40; }

    /* Enhanced Button Pulse Glow - Dark Mode Only */
    @keyframes pulse-glow-accent {
      0%, 100% { box-shadow: 0 0 6px rgba(56, 189, 248, 0.4), 0 0 12px rgba(56, 189, 248, 0.2), 0 0 0 0px rgba(56,189,248,0.3); } /* sky-400 */
      50% { box-shadow: 0 0 10px rgba(56, 189, 248, 0.6), 0 0 20px rgba(56, 189, 248, 0.3), 0 0 0 3px rgba(56,189,248,0); }
    }
    .button-pulse-glow:hover, .button-pulse-glow:focus-visible { animation: pulse-glow-accent 1.8s infinite ease-in-out; }

    /* Enhanced modal backdrop - Dark Mode Only */
    .modal-backdrop-enhanced { 
      backdrop-filter: blur(10px) saturate(120%); 
      -webkit-backdrop-filter: blur(10px) saturate(120%); 
      background-color: rgba(15, 23, 42, 0.8); /* slate-900/80 */
    }
    
    /* Card hover effect - Dark Mode Only */
    .card-float-hover { transition: transform 0.25s ease-out, box-shadow 0.25s ease-out; }
    .card-float-hover:hover {
      transform: translateY(-5px) scale(1.01);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4), 0 0 10px rgba(56, 189, 248, 0.15); /* Darker shadow + sky-400 glow */
    }

  </style>
