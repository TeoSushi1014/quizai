    :root {

      /* Modal & Overlay styling */
      --color-modal-backdrop-bg: rgba(15, 23, 42, 0.85); /* slate-900 at 85% */

      --color-tooltip-text: var(--color-text-primary); 
      --color-tooltip-border: var(--color-border-strong);

      --color-focus-shadow: rgba(56, 189, 248, 0.25);
      --color-focus-ring-offset: var(--color-bg-body);

      /* Glass Effect Base (Dark) - For header */
      --color-glass-bg: rgba(15, 23, 42, 0.85);
      --color-glass-border: rgba(51, 65, 85, 0.7);

      --shadow-color-level-1: rgba(0,0,0,0.05);
      --shadow-color-level-2: rgba(0,0,0,0.1);
      --shadow-color-level-3: rgba(0,0,0,0.15);

      --shadow-lg: 0 10px 15px -3px var(--shadow-color-level-2), 0 4px 6px -4px var(--shadow-color-level-2);
      --shadow-xl: 0 20px 25px -5px var(--shadow-color-level-3), 0 8px 10px -6px var(--shadow-color-level-3);
      --shadow-2xl: 0 25px 50px -12px var(--shadow-color-level-3);

      --color-text-secondary: rgb(71, 85, 105); /* slate-600 */
      --color-text-body: rgb(51, 65, 85); /* slate-700 */
      --color-text-muted: rgb(100, 116, 139); /* slate-500 */
      
      --color-primary-accent: rgb(14, 165, 233); /* sky-500 */

      --color-tooltip-border: var(--color-border-strong);

      /* Scrollbar (Light) */
      --color-scrollbar-thumb: #cbd5e1; /* slate-300 */
      --color-scrollbar-thumb-hover: #94a3b8; /* slate-400 */

      /* Focus (Light) */
      --color-focus-shadow: rgba(14, 165, 233, 0.3); 
      --color-focus-ring-offset: var(--color-bg-body);

      /* Glass Effect Base (Light) - For header */
      --color-glass-bg: rgba(248, 250, 252, 0.85);
      --color-glass-border: rgba(226, 232, 240, 0.7);

      /* Shadows (Light) */
      --shadow-color-level-1: rgba(0,0,0,0.03);
      --shadow-color-level-2: rgba(0,0,0,0.06);
      --shadow-color-level-3: rgba(0,0,0,0.1);

      /* Form elements for light theme */
      --color-input-bg: rgb(255, 255, 255); /* white */
      --color-input-text: rgb(15, 23, 42); /* slate-900 */
      --color-input-placeholder: rgb(100, 116, 139); /* slate-500 */
      --color-input-border: rgba(203, 213, 225, 0.9); /* slate-300 at 90% */
      --color-input-focus-border: var(--color-primary-accent);
      --color-input-focus-ring: rgba(14, 165, 233, 0.25);
    }
    
    html {
      font-family: var(--font-primary);
      background-color: var(--color-bg-body); 
      color: var(--color-text-body); 
    }
    body {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background-color: var(--color-bg-body); 
      color: var(--color-text-body); 
      cursor: default; 
    }
    
    ::-webkit-scrollbar { width: 7px; height: 7px; cursor: default !important; }
    ::-webkit-scrollbar-track { background: transparent; cursor: default !important; }
    ::-webkit-scrollbar-thumb { background-color: var(--color-scrollbar-thumb);  border-radius: var(--radius-full); border: 2px solid transparent; cursor: default !important; transition: background-color var(--duration-fast) var(--ease-ios); }
    ::-webkit-scrollbar-thumb:hover { background-color: var(--color-scrollbar-thumb-hover);  }
    ::-webkit-scrollbar-track-piece { cursor: default !important; }
    ::-webkit-scrollbar-button { cursor: default !important; }
    ::-webkit-scrollbar-corner { cursor: default !important; }

    *:focus-visible {
      outline: 2px solid var(--color-focus-ring); 
      outline-offset: 2px;
      box-shadow: 0 0 0 4px var(--color-focus-shadow); 
      transition: outline var(--duration-fast) var(--ease-ios), box-shadow var(--duration-fast) var(--ease-ios);
    }
    /* Removed focus-visible offset var, use direct value or keep consistent 2px */
    
    .modal-content-scrollable { max-height: 75vh; overflow-y: auto; }
        
    /* Glass effect for header */
    .glass-effect { 
      background-color: var(--color-glass-bg); 
      backdrop-filter: blur(12px); 
      -webkit-backdrop-filter: blur(12px); 
      border-bottom: 1px solid var(--color-glass-border); 
      box-shadow: var(--shadow-sm); /* Changed from levels to direct shadow var */
    }
    
    /* Card glass effect */
    .card-glass {
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 4px 12px var(--shadow-color-level-1), 0 1px 3px var(--shadow-color-level-2);
    }
    html.dark .card-glass {
      background-color: rgba(30, 41, 59, 0.6) !important; /* slate-800 at 60% */
      border: 1px solid rgba(51, 65, 85, 0.6) !important; /* slate-700 at 60% */
    }
    html.light .card-glass {
      background-color: rgba(255, 255, 255, 0.7) !important;
      border: 1px solid rgba(226, 232, 240, 0.8) !important; /* slate-200 at 80% */
    }

    /* Toggle component itself handles its styling using CSS variables */
    /* Dot is styled by Toggle component using Tailwind bg-white */
    
    .sticky-review-actions {
      position: sticky;
      top: 4rem; 
      z-index: 40; 
      background-color: var(--color-bg-surface-1); /* Changed from specific dark theme color */
      border-bottom: 1px solid var(--color-border-default); /* Use default border for both themes */
    }
    /* Removed html.light .sticky-review-actions override, handled by var now */
    @media (min-width: 768px) { 
      .sticky-review-actions { top: 4rem; } /* Matched desktop header height */
    }
    
    .modal-backdrop-enhanced { 
      backdrop-filter: blur(8px);  
      -webkit-backdrop-filter: blur(8px); 
      background-color: var(--color-modal-backdrop-bg); 
      opacity: 0; 
      transition: opacity var(--duration-fast) var(--ease-ios);
    }
    .modal-backdrop-enhanced.open {
      opacity: 1; 
    }
        
    .card-float-hover { 
      transition: transform var(--duration-normal) var(--ease-ios), box-shadow var(--duration-normal) var(--ease-ios);
      will-change: transform; 
      contain: layout style paint; 
    }
    .card-float-hover:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px var(--shadow-color-level-3), 0 0 0 1px var(--color-border-interactive); /* Adjusted shadow for theme */
    }
    
    /* New mobile nav styles will use glass-effect directly on the nav element */
    /* .mobile-nav-style is deprecated with new design */

    .mobile-nav-item:active { /* Kept for potential direct use if NavLink is not customized enough */
      background-color: var(--color-mobile-nav-item-active-bg); 
    }
    
    .thin-scrollbar-horizontal::-webkit-scrollbar { height: 4px; cursor: default !important; }
    .thin-scrollbar-horizontal::-webkit-scrollbar-track { background: transparent; border-radius: 4px; cursor: default !important; }
    .thin-scrollbar-horizontal::-webkit-scrollbar-thumb { background-color: var(--color-scrollbar-thumb); border-radius: 4px; cursor: default !important; transition: background-color var(--duration-fast) var(--ease-ios); }
    .thin-scrollbar-horizontal::-webkit-scrollbar-thumb:hover { background-color: var(--color-scrollbar-thumb-hover); }
        
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fadeInUp {
      animation: fadeInUp var(--duration-normal) var(--ease-ios) forwards;
      will-change: transform, opacity;
    }

    @keyframes slideInRightPage { 
      from { opacity: 0; transform: translateX(20px); } 
      to { opacity: 1; transform: translateX(0); }
    }
    .animate-slideInRightPage {
      animation: slideInRightPage var(--duration-slow) var(--ease-ios) forwards;
      will-change: transform, opacity;
    }

    @keyframes scaleIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    .animate-scaleIn {
      animation: scaleIn var(--duration-normal) var(--ease-ios) forwards;
      will-change: transform, opacity;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .animate-fadeIn { 
      animation: fadeIn var(--duration-normal) var(--ease-ios) forwards;
      will-change: opacity;
    }

    @keyframes slideInUp {
      from {
        transform: translateY(100%);
        opacity: 0.8;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
    .animate-slideInUp {
      animation: slideInUp var(--duration-normal) var(--ease-ios) forwards;
      will-change: transform, opacity;
    }
    
    .mobile-sheet-enter {
      transform: translateY(100%);
    }
    .mobile-sheet-enter-active {
      transform: translateY(0);
      transition: transform 300ms var(--ease-ios);
    }
    .mobile-sheet-exit {
      transform: translateY(0);
    }
    .mobile-sheet-exit-active {
      transform: translateY(100%);
      transition: transform 250ms var(--ease-ios);
    }
    
    .animate-page-slide-fade-in { 
      animation: fadeInUp var(--duration-slow) var(--ease-ios) forwards; 
      will-change: transform, opacity;
    }
    .animate-element-fade-scale-in { 
      animation: scaleIn var(--duration-fast) var(--ease-ios) forwards; 
      will-change: transform, opacity;
    }
        
    .opacity-0 { opacity: 0; } 

    @keyframes modalPopIn {
      from { opacity: 0; transform: scale(0.9) translateY(15px); }
      to { opacity: 1; transform: scale(1) translateY(0); }
    }
    @keyframes modalPopOut {
      from { opacity: 1; transform: scale(1) translateY(0); }
      to { opacity: 0; transform: scale(0.9) translateY(15px); }
    }

    .modal-container-base { 
      contain: layout style paint; 
      background-color: var(--color-modal-content-bg-glass); /* Default to glass modal */
      border: 1px solid var(--color-modal-border);
    }
    .modal-container-base.solid-modal { /* Add this class to a modal if you want it solid */
        background-color: var(--color-modal-content-bg);
    }

    .modal-container-animate-enter { 
      opacity: 0;
      transform: scale(0.9) translateY(15px);
    }
    .modal-container-animate-enter-active { 
      animation: modalPopIn var(--duration-fast) var(--ease-ios) forwards;
      will-change: transform, opacity;
    }
    .modal-container-animate-exit { 
      opacity: 1;
      transform: scale(1) translateY(0);
    }
    .modal-container-animate-exit-active { 
      animation: modalPopOut var(--duration-fast) var(--ease-ios) forwards;
      will-change: transform, opacity;
    }
    
    @keyframes shimmer {
      0% { background-position: -300px 0; } 
      100% { background-position: calc(100% + 300px) 0; } 
    }
    .progress-bar-shimmer {
      position: relative; 
      overflow: hidden; 
    }
    html.dark .progress-bar-shimmer::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: linear-gradient(
        to right,
        transparent 0%,
        rgba(255, 255, 255, 0.12) 30%,
        rgba(255, 255, 255, 0.25) 50%,
        rgba(255, 255, 255, 0.12) 70%,
        transparent 100%
      );
      background-size: 250px 100%; 
      background-repeat: no-repeat;
      animation: shimmer 1.8s linear infinite; 
      will-change: background-position;
    }
    html.light .progress-bar-shimmer::after {
       content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
       background-image: linear-gradient(
        to right,
        transparent 0%,
        rgba(0, 0, 0, 0.03) 30%, 
        rgba(0, 0, 0, 0.06) 50%,
        rgba(0, 0, 0, 0.03) 70%,
        transparent 100%
      );
      background-size: 250px 100%; 
      background-repeat: no-repeat;
      animation: shimmer 1.8s linear infinite; 
      will-change: background-position;
    }

    .accordion-item-container {
      contain: layout style paint;
      background-color: var(--color-bg-surface-1);
      border: 1px solid var(--color-border-default);
    }
    html.light .accordion-item-container {
      box-shadow: var(--shadow-md); /* Keep light theme specific shadow if desired */
    }

    .question-item-motion-wrapper { 
      contain: layout style paint;
    }
    .quiz-list-container {
      contain: layout style paint;
      min-height: 300px; 
    }
    
    .sync-indicator-base {
      transition: opacity var(--duration-fast) var(--ease-ios), transform var(--duration-fast) var(--ease-ios);
      will-change: opacity, transform;
      /* background-color will be set dynamically */
      /* border color will be set dynamically */
    }
    .sync-indicator-visible {
      opacity: 1;
      transform: translateY(0);
    }
    .sync-indicator-hidden {
      opacity: 0;
      transform: translateY(5px); 
      pointer-events: none;
    }

    .btn-ripple {
      position: relative;
      overflow: hidden;
    }
    .btn-ripple:after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 5px;
      height: 5px;
      opacity: 0;
      border-radius: 100%;
      transform: scale(1, 1) translate(-50%);
      transform-origin: 50% 50%;
    }
    html.dark .btn-ripple:after {
        background: rgba(255, 255, 255, 0.5);
    }
    html.light .btn-ripple:after {
        background: rgba(0, 0, 0, 0.2);
    }
    .btn-ripple:focus:not(:active)::after { 
        animation: ripple 1s ease-out;
    }
    @keyframes ripple {
        0% {
            transform: scale(0, 0) translate(-50%, -50%);
            opacity: 0.5;
        }
        20% {
            transform: scale(25, 25) translate(-50%, -50%);
            opacity: 0.3;
        }
        100% {
            opacity: 0;
            transform: scale(40, 40) translate(-50%, -50%);
        }
    }

    @keyframes dropdownFadeIn {
        from {
            opacity: 0;
            transform: translateY(-8px) scale(0.95);
        }
        to {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
    }
    .dropdown-animation-active {
        animation: dropdownFadeIn 0.2s var(--ease-ios) forwards;
    }

    @media (prefers-reduced-motion: reduce) {
      *, *::before, *::after {
        animation-duration: 1ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 1ms !important;
        scroll-behavior: auto !important;
        animation-delay: 0ms !important;
      }
      .animate-fadeInUp, .animate-slideInRightPage, .animate-scaleIn, .animate-fadeIn,
      .animate-page-slide-fade-in, .animate-element-fade-scale-in, .animate-slideInUp,
      .modal-container-animate-enter-active, .modal-container-animate-exit-active,
      .mobile-sheet-enter-active, .mobile-sheet-exit-active,
      .dropdown-animation-active 
      { 
        animation: none !important; 
        opacity: 1 !important;
        transform: none !important;
      }
      .progress-bar-shimmer::after, .btn-ripple:after 
      {
        animation: none !important;
        background-image: none !important;

      .sync-indicator-base
      { 
        transition: none !important;
      }
       
      .hover\\:scale-\\[1\\.02\\]:hover, .active\\:scale-\\[0\\.98\\]:active, .group-hover\\:scale-105:hover {
        transform: none !important;
      }
    }
