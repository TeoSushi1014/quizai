    html {

      -moz-osx-font-smoothing: grayscale;
      background-color: var(--color-bg-body);
      color: var(--color-text-body);
      cursor: default;
      word-break: normal;
      overflow-wrap: break-word;
    }
    
    ::-webkit-scrollbar { width: 7px; height: 7px; cursor: default !important; }
    ::-webkit-scrollbar-track { background: transparent; cursor: default !important; }
    ::-webkit-scrollbar-thumb { background-color: var(--color-scrollbar-thumb);  border-radius: var(--radius-full); border: 2px solid transparent; cursor: default !important; -webkit-transition: background-color var(--duration-fast) var(--ease-ios); transition: background-color var(--duration-fast) var(--ease-ios); }
    ::-webkit-scrollbar-thumb:hover { background-color: var(--color-scrollbar-thumb-hover);  }
    ::-webkit-scrollbar-track-piece { cursor: default !important; }
    ::-webkit-scrollbar-button { cursor: default !important; }
    ::-webkit-scrollbar-corner { cursor: default !important; }

    *:focus-visible {
      outline: 2px solid var(--color-focus-ring); 
      outline-offset: 2px;
      box-shadow: 0 0 0 4px var(--color-focus-shadow); 
      transition: outline var(--duration-fast) var(--ease-ios), box-shadow var(--duration-fast) var(--ease-ios);
    }
    
    .modal-content-scrollable { max-height: 75vh; overflow-y: auto; }
        
    .glass-effect { 
      background-color: var(--color-glass-bg); 
      backdrop-filter: blur(12px); 
      -webkit-backdrop-filter: blur(12px); 
      border-bottom: 1px solid var(--color-glass-border); 
      box-shadow: var(--shadow-sm); 
    }
    
    .card-glass {
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 4px 12px var(--shadow-color-level-1), 0 1px 3px var(--shadow-color-level-2);
    }
    html.dark .card-glass {
      background-color: rgba(30, 41, 59, 0.6) !important; 
      border: 1px solid rgba(51, 65, 85, 0.6) !important; 
    }
    html.light .card-glass {
      background-color: rgba(255, 255, 255, 0.7) !important;
      border: 1px solid rgba(226, 232, 240, 0.8) !important; 
    }

    .sticky-review-actions {
      position: sticky;
      top: 4rem; 
      z-index: 40; 
      background-color: var(--color-bg-surface-1); 
      border-bottom: 1px solid var(--color-border-default); 
    }
    @media (min-width: 768px) { 
      .sticky-review-actions { top: 4rem; } 
    }
    
    .modal-backdrop-enhanced { 
      backdrop-filter: blur(8px);  
      -webkit-backdrop-filter: blur(8px); 
      background-color: var(--color-modal-backdrop-bg); 
      opacity: 0; 
      transition: opacity var(--duration-fast) var(--ease-ios);
    }
    .modal-backdrop-enhanced.open {
      opacity: 1; 
    }
        
    .card-float-hover { 
      transition: transform var(--duration-normal) var(--ease-ios), box-shadow var(--duration-normal) var(--ease-ios);
      will-change: transform; 
      contain: layout style paint; 
    }
    .card-float-hover:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px var(--shadow-color-level-3), 0 0 0 1px var(--color-border-interactive); 
    }
    
    .mobile-nav-item:active { 
      background-color: var(--color-mobile-nav-item-active-bg); 
    }
    
    .thin-scrollbar-horizontal::-webkit-scrollbar { height: 4px; cursor: default !important; }

    .thin-scrollbar-horizontal::-webkit-scrollbar-thumb { background-color: var(--color-scrollbar-thumb); border-radius: 4px; cursor: default !important; -webkit-transition: background-color var(--duration-fast) var(--ease-ios); transition: background-color var(--duration-fast) var(--ease-ios); }
    .thin-scrollbar-horizontal::-webkit-scrollbar-thumb:hover { background-color: var(--color-scrollbar-thumb-hover); }
        
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fadeInUp {
      animation: fadeInUp var(--duration-normal) var(--ease-ios) forwards;
      will-change: transform, opacity;
    }

    @keyframes slideInRightPage { 
      from { opacity: 0; transform: translateX(20px); } 
      to { opacity: 1; transform: translateX(0); }
    }
    .animate-slideInRightPage {
      animation: slideInRightPage var(--duration-slow) var(--ease-ios) forwards;
      will-change: transform, opacity;
    }

    @keyframes scaleIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    .animate-scaleIn {
      animation: scaleIn var(--duration-normal) var(--ease-ios) forwards;
      will-change: transform, opacity;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .animate-fadeIn { 
      animation: fadeIn var(--duration-normal) var(--ease-ios) forwards;
      will-change: opacity;
    }

    @keyframes slideInUp {
      from {
        transform: translateY(100%);
        opacity: 0.8;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
    .animate-slideInUp {
      animation: slideInUp var(--duration-normal) var(--ease-ios) forwards;
      will-change: transform, opacity;
    }
    
    .mobile-sheet-enter {
      transform: translateY(100%);
    }
    .mobile-sheet-enter-active {
      transform: translateY(0);
      transition: transform 300ms var(--ease-ios);
    }
    .mobile-sheet-exit {
      transform: translateY(0);
    }
    .mobile-sheet-exit-active {
      transform: translateY(100%);
      transition: transform 250ms var(--ease-ios);
    }
    
    .animate-page-slide-fade-in { 
      animation: fadeInUp var(--duration-slow) var(--ease-ios) forwards; 
      will-change: transform, opacity;
    }
    .animate-element-fade-scale-in { 
      animation: scaleIn var(--duration-fast) var(--ease-ios) forwards; 
      will-change: transform, opacity;
    }
        
    .opacity-0 { opacity: 0; } 

    @keyframes modalPopIn {
      from { opacity: 0; transform: scale(0.9) translateY(15px); }
      to { opacity: 1; transform: scale(1) translateY(0); }
    }
    @keyframes modalPopOut {
      from { opacity: 1; transform: scale(1) translateY(0); }
      to { opacity: 0; transform: scale(0.9) translateY(15px); }
    }

    .modal-container-base { 
      contain: layout style paint; 
      background-color: var(--color-modal-content-bg-glass); 
      border: 1px solid var(--color-modal-border);

    .modal-container-base.solid-modal {

    }

    .modal-container-animate-enter {

      transform: scale(0.9) translateY(15px);

    .modal-container-animate-enter-active {

      will-change: transform, opacity;
    }
    .modal-container-animate-exit { 
      opacity: 1;
      transform: scale(1) translateY(0);
    }
    .modal-container-animate-exit-active { 
      animation: modalPopOut var(--duration-fast) var(--ease-ios) forwards;
      will-change: transform, opacity;
    }
    
    @keyframes shimmer {
      0% { background-position: -300px 0; } 
      100% { background-position: calc(100% + 300px) 0; } 
    }
    .progress-bar-shimmer {
      position: relative; 
      overflow: hidden; 
    }
    html.dark .progress-bar-shimmer::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: linear-gradient(
        to right,
        transparent 0%,
        rgba(255, 255, 255, 0.12) 30%,
        rgba(255, 255, 255, 0.25) 50%,
        rgba(255, 255, 255, 0.12) 70%,
        transparent 100%
      );
      background-size: 250px 100%; 
      background-repeat: no-repeat;
      animation: shimmer 1.8s linear infinite; 
      will-change: background-position;
    }
    html.light .progress-bar-shimmer::after {
       content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
       background-image: linear-gradient(
        to right,
        transparent 0%,
        rgba(0, 0, 0, 0.03) 30%, 
        rgba(0, 0, 0, 0.06) 50%,
        rgba(0, 0, 0, 0.03) 70%,
        transparent 100%
      );
      background-size: 250px 100%; 
      background-repeat: no-repeat;
      animation: shimmer 1.8s linear infinite; 
      will-change: background-position;
    }

    .accordion-item-container {
      contain: layout style paint;
      background-color: var(--color-bg-surface-1);
      border: 1px solid var(--color-border-default);
    }
    html.light .accordion-item-container {
      box-shadow: var(--shadow-md); 
    }

    .question-item-motion-wrapper { 
      contain: layout style paint;
    }
    .quiz-list-container {
      contain: layout style paint;
      min-height: 300px; 
    }
    
    .sync-indicator-base {
      transition: opacity var(--duration-fast) var(--ease-ios), transform var(--duration-fast) var(--ease-ios);
      will-change: opacity, transform;
    }
    .sync-indicator-visible {
      opacity: 1;
      transform: translateY(0);
    }
    .sync-indicator-hidden {
      opacity: 0;
      transform: translateY(5px); 
      pointer-events: none;
    }

    .btn-ripple {
      position: relative;
      overflow: hidden;
    }
    .btn-ripple:after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 5px;
      height: 5px;
      opacity: 0;
      border-radius: 100%;
      transform: scale(1) translate(-50%, -50%);
      transform-origin: 50% 50%;
      background: rgba(var(--color-primary-accent-rgb), 0.4);
    }
    .btn-ripple:active:after {
      animation: ripple-effect 0.5s var(--ease-ios);
    }

    @keyframes ripple-effect {
      0% {
        transform: scale(1) translate(-50%, -50%);
        opacity: 1;
      }
      100% {
        transform: scale(50) translate(-50%, -50%);
        opacity: 0;
      }
    }

    html.text-size-sm { font-size: 14px; }
    html.text-size-md { font-size: 16px; }
    html.text-size-lg { font-size: 18px; }
    html.text-size-xl { font-size: 20px; }

    html[lang="vi"] {
      line-height: 1.7;
    }
    html[lang="vi"] body {
      line-height: 1.7;
    }
    
  </style>

    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 9999;
    color: var(--color-text-primary, #f1f5f9);
    font-family: var(--font-primary, system-ui);
  ">
    <div style="
      width: 40px;
      height: 40px;
      border: 3px solid transparent;
      border-top: 3px solid var(--color-primary-accent, #38bdf8);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 16px;
    "></div>
    <p style="margin: 0; font-size: 14px; opacity: 0.8;">Đang tải QuizAI...</p>
  </div>
  
  <style>
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #initial-loader {
      transition: opacity 0.3s ease-out;
    }
  </style>

  <div id="root"></div>
  
  <script src="/quizai/env-config.js"></script>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      setTimeout(function() {
        const loader = document.getElementById('initial-loader');
        if (loader) {
          loader.style.opacity = '0';
          setTimeout(function() {
            loader.remove();
          }, 300);
        }
      }, 500);
    });
  </script>
</body>
</html>
